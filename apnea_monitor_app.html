<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a2e">
  <title>Sleep Apnea Monitor</title>
  <link rel="manifest" href="data:application/json;base64,eyJuYW1lIjoiU2xlZXAgQXBuZWEgTW9uaXRvciIsInNob3J0X25hbWUiOiJBcG5lYSIsInN0YXJ0X3VybCI6Ii4iLCJkaXNwbGF5Ijoic3RhbmRhbG9uZSIsImJhY2tncm91bmRfY29sb3IiOiIjMWExYTJlIiwidGhlbWVfY29sb3IiOiIjMWExYTJlIn0=">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
      color: #4ecca3;
    }

    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 20px;
      border: 2px solid rgba(78, 204, 163, 0.3);
    }

    .status-indicator {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      transition: all 0.3s ease;
    }

    .status-indicator.disconnected {
      background: rgba(255, 71, 87, 0.2);
      border: 3px solid #ff4757;
    }

    .status-indicator.connected {
      background: rgba(78, 204, 163, 0.2);
      border: 3px solid #4ecca3;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .status-text {
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .status-detail {
      text-align: center;
      color: #888;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4ecca3 0%, #3ba57d 100%);
      color: #fff;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(78, 204, 163, 0.4);
    }

    .btn-primary:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff4757 0%, #e84118 100%);
      color: #fff;
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .alert-log {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }

    .alert-log h3 {
      margin-bottom: 15px;
      color: #4ecca3;
      font-size: 16px;
    }

    .alert-item {
      background: rgba(255, 71, 87, 0.2);
      border-left: 4px solid #ff4757;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    .alert-time {
      color: #888;
      font-size: 12px;
      margin-top: 5px;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .toggle-label {
      font-size: 16px;
      font-weight: 500;
    }

    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: 0.4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4ecca3;
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    .hidden {
      display: none;
    }

    .error-message {
      background: rgba(255, 71, 87, 0.2);
      border: 2px solid #ff4757;
      padding: 15px;
      border-radius: 12px;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí§ Sleep Apnea Monitor</h1>
    <p class="subtitle">Real-time breathing monitoring</p>

    <div class="status-card">
      <div class="status-indicator disconnected" id="statusIndicator">
        ‚ö´
      </div>
      <div class="status-text" id="statusText">Disconnected</div>
      <div class="status-detail" id="statusDetail">Press connect to start monitoring</div>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Vibrate on Alert</span>
      <label class="toggle-switch">
        <input type="checkbox" id="vibrateToggle" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Sound on Alert</span>
      <label class="toggle-switch">
        <input type="checkbox" id="soundToggle" checked>
        <span class="slider"></span>
      </label>
    </div>

    <button class="btn btn-primary" id="connectBtn">Connect to Puck.js</button>
    <button class="btn btn-danger hidden" id="disconnectBtn">Disconnect</button>
    <button class="btn btn-secondary hidden" id="resetBtn">Reset Detection</button>

    <div id="errorMessage" class="error-message hidden"></div>

    <div class="alert-log">
      <h3>Alert History (Session)</h3>
      <div id="alertList">
        <p style="color: #888; font-size: 14px;">No alerts yet</p>
      </div>
    </div>
  </div>

  <script>
    let device = null;
    let characteristic = null;
    let alertCount = 0;

    const statusIndicator = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');
    const statusDetail = document.getElementById('statusDetail');
    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const resetBtn = document.getElementById('resetBtn');
    const alertList = document.getElementById('alertList');
    const vibrateToggle = document.getElementById('vibrateToggle');
    const soundToggle = document.getElementById('soundToggle');
    const errorMessage = document.getElementById('errorMessage');

    // Request notification permission on load
    if ('Notification' in window && Notification.permission === 'default') {
      Notification.requestPermission();
    }

    // Request wake lock to keep screen on
    let wakeLock = null;
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
        }
      } catch (err) {
        console.log('Wake lock failed:', err);
      }
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
      setTimeout(() => {
        errorMessage.classList.add('hidden');
      }, 5000);
    }

    function updateStatus(status, detail, emoji) {
      statusText.textContent = status;
      statusDetail.textContent = detail;
      statusIndicator.textContent = emoji;
      
      if (status === 'Connected') {
        statusIndicator.classList.remove('disconnected');
        statusIndicator.classList.add('connected');
      } else {
        statusIndicator.classList.remove('connected');
        statusIndicator.classList.add('disconnected');
      }
    }

    function triggerAlert() {
      alertCount++;
      
      // Vibrate if enabled
      if (vibrateToggle.checked && 'vibrate' in navigator) {
        navigator.vibrate([500, 200, 500, 200, 500]);
      }
      
      // Play sound if enabled
      if (soundToggle.checked) {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = 800;
        oscillator.type = 'sine';
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        
        oscillator.start();
        setTimeout(() => oscillator.stop(), 300);
      }
      
      // Show notification
      if (Notification.permission === 'granted') {
        new Notification('‚ö†Ô∏è Apnea Alert!', {
          body: 'Breathing stopped detected. Check immediately.',
          icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23ff4757"/><text x="50" y="70" font-size="60" text-anchor="middle" fill="white">‚ö†</text></svg>',
          requireInteraction: true,
          vibrate: [500, 200, 500]
        });
      }
      
      // Add to log
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      
      if (alertCount === 1) {
        alertList.innerHTML = '';
      }
      
      const alertItem = document.createElement('div');
      alertItem.className = 'alert-item';
      alertItem.innerHTML = `
        <strong>Alert #${alertCount}</strong>
        <div class="alert-time">${timeString}</div>
      `;
      alertList.insertBefore(alertItem, alertList.firstChild);
    }

    async function connectDevice() {
      try {
        connectBtn.disabled = true;
        updateStatus('Connecting...', 'Searching for ApneaTracker', 'üîç');

        // --- THIS IS THE CORRECTED CODE BLOCK ---
        device = await navigator.bluetooth.requestDevice({
          filters: [{
            name: 'ApneaTracker',
            services: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
          }]
        });
        // --- END OF CORRECTION ---

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
        
        // TX characteristic (receive data from Puck)
        const txChar = await service.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e');
        
        // RX characteristic (send data to Puck)
        characteristic = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');

        await txChar.startNotifications();
        txChar.addEventListener('characteristicvaluechanged', handleData);

        device.addEventListener('gattserverdisconnected', onDisconnected);

        updateStatus('Connected', 'Monitoring active', '‚úÖ');
        connectBtn.classList.add('hidden');
        disconnectBtn.classList.remove('hidden');
        resetBtn.classList.remove('hidden');
        
        await requestWakeLock();

      } catch (error) {
        console.error('Connection error:', error);
        showError('Connection failed: ' + error.message);
        updateStatus('Disconnected', 'Connection failed', '‚ö´');
        connectBtn.disabled = false;
      }
    }

    function handleData(event) {
      const value = new TextDecoder().decode(event.target.value);
      console.log('Received:', value);
      
      try {
        const data = JSON.parse(value);
        
        if (data.type === 'CONNECTED') {
          updateStatus('Connected', 'Monitoring active', '‚úÖ');
        } else if (data.type === 'APNEA_ALERT') {
          triggerAlert();
          updateStatus('‚ö†Ô∏è APNEA DETECTED', 'Check immediately!', 'üö®');
          setTimeout(() => {
            if (device && device.gatt.connected) {
              updateStatus('Connected', 'Monitoring active', '‚úÖ');
            }
          }, 5000);
        }
      } catch (e) {
        console.log('Non-JSON data:', value);
      }
    }

    function onDisconnected() {
      updateStatus('Disconnected', 'Device disconnected', '‚ö´');
      connectBtn.classList.remove('hidden');
      disconnectBtn.classList.add('hidden');
      resetBtn.classList.add('hidden');
      connectBtn.disabled = false;
      device = null;
      characteristic = null;
      
      if (wakeLock) {
        wakeLock.release();
        wakeLock = null;
      }
    }

    async function disconnect() {
      if (device && device.gatt.connected) {
        await device.gatt.disconnect();
      }
    }

    async function resetDetection() {
      if (characteristic) {
        try {
          const encoder = new TextEncoder();
          await characteristic.writeValue(encoder.encode('RESET\n'));
          showError('Detection reset sent');
        } catch (error) {
          showError('Reset failed: ' + error.message);
        }
      }
    }

    connectBtn.addEventListener('click', connectDevice);
    disconnectBtn.addEventListener('click', disconnect);
    resetBtn.addEventListener('click', resetDetection);

    // Reinstall service worker on visibility change
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && wakeLock === null && device && device.gatt.connected) {
        requestWakeLock();
      }
    });

  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./sw.js').then(registration => {
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, err => {
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}

  </script>
</body>
